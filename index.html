<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
	<header>
		<img src="./images/logo.svg" alt="Base Apparel Logo" height=24>
	</header>
	<div class="hero-image">
	</div>
	<div class="content">
		<img src="./images/logo.svg" alt="Base Apparel Logo" class="desktop-logo" height=33>
		<h1 class="h1-light">WE'RE</h1>
		<h1 class="h1-dark">COMING <br>SOON</h1>
		<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
		<form id="form" novalidate>
			<label for="email" class="label-one">
				<input placeholder="Email Address" name="email" id="email" type="email" required>
				<img src="./images/icon-error.svg" alt="error-icon" class="error-icon" height=24 width=24 id="error-icon">
			</label>
			<button type="submit" class="svg">
				<svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
			</button>
		</form>
		<p id="msg" class="msg"></p>
		<footer>
    	<p class="attribution">
      		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      		Coded by <a href="#">Allison K Bates</a>.
    	</p>
  	</footer>
	</div> 
</body>
<script src="index.js"></script>
</html>
